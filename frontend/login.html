<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Free All In One AI - Access your AI tools dashboard">
    <title>Login - Free All In One AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">ðŸ¤– Free All In One AI</a>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#tools">Tools</a></li>
                    <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Login to access your AI tools dashboard</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="email" class="form-input" placeholder="Email address" required>
                </div>

                <div class="input-group">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="remember">
                        <span style="font-size: 0.875rem;">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 0.875rem; color: var(--primary-color);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary hover-shine">Login</button>
            </form>

            <div class="auth-divider">or continue with</div>

            <div id="g_id_onload" data-client_id="CLIENT_ID_PLACEHOLDER" data-context="signin" data-ux_mode="popup"
                data-callback="handleGoogleSignIn" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                data-text="signin_with" data-size="large" data-logo_alignment="left" data-width="100%">
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Redirect if already logged in
        window.redirectIfAuthenticated();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                await window.authClient.login(email, password);
                window.appUtils.showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 500);
            } catch (error) {
                window.appUtils.showToast(error.message || 'Login failed', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Google Sign-In callback
        function handleGoogleSignIn(response) {
            window.authClient.googleLogin(response.credential)
                .then(() => {
                    window.appUtils.showToast('Google login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                })
                .catch(error => {
                    window.appUtils.showToast(error.message || 'Google login failed', 'error');
                });
        }
        window.handleGoogleSignIn = handleGoogleSignIn;
    </script>

</body>

</html>
