<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Free All In One AI - Start Creating with AI Today">
    <title>Sign Up - Free All In One AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/auth.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

    <div class="auth-fullpage">
        <!-- Left Side - Brand & Visual -->
        <div class="auth-left">
            <div class="auth-brand">
                <div class="auth-brand-logo">ðŸš€</div>
                <h1>Start Creating Today</h1>
                <p>Join thousands of users leveraging AI to boost productivity. Get started with powerful tools
                    completely free!</p>
            </div>

            <div class="auth-illustration">
                <svg width="100%" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="100" y="50" width="300" height="200" rx="20" fill="rgba(255,255,255,0.1)" />
                    <rect x="120" y="70" width="260" height="40" rx="8" fill="rgba(255,255,255,0.15)" />
                    <rect x="120" y="130" width="200" height="30" rx="6" fill="rgba(255,255,255,0.15)" />
                    <rect x="120" y="180" width="150" height="30" rx="6" fill="rgba(255,255,255,0.15)" />
                </svg>
            </div>
        </div>

        <!-- Right Side - Signup Form -->
        <div class="auth-right">
            <a href="index.html" class="auth-back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>

            <div class="auth-form-container">
                <div class="auth-form-header">
                    <h2>Create Account</h2>
                    <p>Get started with Free All In One AI</p>
                </div>

                <!-- Social Auth Buttons -->
                <div class="social-auth-buttons">
                    <button class="social-btn google" id="googleSignUpBtn">
                        <svg class="social-btn-icon" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span>Google</span>
                    </button>

                    <button class="social-btn facebook" id="facebookSignUpBtn">
                        <i class="fab fa-facebook social-btn-icon"></i>
                        <span>Facebook</span>
                    </button>

                    <button class="social-btn github" id="githubSignUpBtn">
                        <i class="fab fa-github social-btn-icon"></i>
                        <span>GitHub</span>
                    </button>
                </div>

                <div class="auth-divider">or sign up with email</div>

                <!-- Email/Password Form -->
                <form id="signupForm" class="auth-form-main">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="John Doe" required minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                            required minlength="6">
                        <div class="password-strength">
                            <div class="password-strength-meter" id="strengthMeter"></div>
                        </div>
                        <small style="color: var(--text-muted); font-size: 0.8rem;">Minimum 6 characters</small>
                    </div>

                    <div class="form-group-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="terms.html" style="color: var(--primary-color);">Terms of
                                Service</a>
                            and <a href="privacy.html" style="color: var(--primary-color);">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary hover-shine" style="width: 100%;">
                        Create Account
                    </button>
                </form>

                <div class="auth-form-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>

                <!-- Social Media Links -->
                <div class="auth-social-media">
                    <a href="#" class="auth-social-icon" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="auth-social-icon" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="auth-social-icon" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="auth-social-icon" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/firebase-auth.js"></script>

    <script>
        // Redirect if already logged in
        if (window.authClient && window.authClient.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function () {
            const strength = window.checkPasswordStrength ? window.checkPasswordStrength(this.value) : 'weak';
            const meter = document.getElementById('strengthMeter');
            meter.className = 'password-strength-meter ' + strength;
        });

        // Email/Password Signup
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;

            try {
                // Try Firebase first
                if (window.firebaseAuthClient) {
                    await window.firebaseAuthClient.signUpWithEmail(email, password, name);
                    window.appUtils?.showToast('Account created! Verification email sent.', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 500);
                } else {
                    // Fallback to direct backend
                    await window.authClient.signup(email, password, name);
                    window.appUtils?.showToast('Account created successfully!', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 500);
                }
            } catch (error) {
                window.appUtils?.showToast(error.message || 'Signup failed', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Google Sign-Up
        document.getElementById('googleSignUpBtn')?.addEventListener('click', async function () {
            this.textContent = 'Signing up...';
            this.disabled = true;

            try {
                if (window.firebaseAuthClient) {
                    await window.firebaseAuthClient.signInWithGoogle();
                    window.appUtils?.showToast('Google signup successful!', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 500);
                }
            } catch (error) {
                window.appUtils?.showToast(error.message || 'Google signup failed', 'error');
                this.textContent = 'Google';
                this.disabled = false;
            }
        });

        // Facebook Sign-Up
        document.getElementById('facebookSignUpBtn')?.addEventListener('click', async function () {
            this.textContent = 'Signing up...';
            this.disabled = true;

            try {
                if (window.firebaseAuthClient) {
                    await window.firebaseAuthClient.signInWithFacebook();
                    window.appUtils?.showToast('Facebook signup successful!', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 500);
                }
            } catch (error) {
                window.appUtils?.showToast(error.message || 'Facebook signup failed', 'error');
                this.textContent = 'Facebook';
                this.disabled = false;
            }
        });

        // GitHub Sign-Up
        document.getElementById('githubSignUpBtn')?.addEventListener('click', async function () {
            this.textContent = 'Signing up...';
            this.disabled = true;

            try {
                if (window.firebaseAuthClient) {
                    await window.firebaseAuthClient.signInWithGithub();
                    window.appUtils?.showToast('GitHub signup successful!', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 500);
                }
            } catch (error) {
                window.appUtils?.showToast(error.message || 'GitHub signup failed', 'error');
                this.textContent = 'GitHub';
                this.disabled = false;
            }
        });
    </script>

</body>

</html>
